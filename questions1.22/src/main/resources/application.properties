# 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/que_house?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456

# 配置服务器端口号
server.port=8080

# 配置响应给浏览器的结果数据只包含非null的数据
spring.jackson.default-property-inclusion=non_null

# mybatis的SQL映射文件的位置
mybatis.mapper-locations=classpath:mapper/*.xml