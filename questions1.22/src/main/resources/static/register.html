<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
<link href="css/normalize.css" type="text/css" rel="stylesheet">
<link href="css/css.css" rel="stylesheet" type="text/css">
<script src="js/vue.js"></script>
<title>注册</title>
</head>

<body class="logobg_style" background="img/bg.jpg">
  	<div id="large-header" class="large-header login-page">
  		<canvas id="demo-canvas" width="1590" height="711"></canvas>
  		<div class="login-form">
  			<div class="login-content" id="registerApp">
  				<h1 class="title_name">账户注册</h1>
  				<form method="post" role="form" id="form_login" class="login_padding">
				<div class="form-group clearfix">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_user"></i>
						</div>

						<input type="text" class="form-control" name="username" id="username" placeholder="手机号" autocomplete="off">
					</div>

				</div>

				<div class="form-group clearfix">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_password"></i>
						</div>

						<input type="password" class="form-control" name="password" id="password" placeholder="密码" autocomplete="off">
						<input type="password" class="form-control" name="password" id="password2" placeholder="确认密码" autocomplete="off">
					</div>

				</div>
                  <div class="tishi"></div>
				<div class="form-group">
					<input type="button" class="btn btn-danger btn-block btn-login" v-on:click="reg()" value="注册">
				</div>
	
			</form>
  			</div>
  		</div>
  	</div>
  	
<script src="js/TweenLite.min.js"></script>
<script src="js/EasePack.min.js"></script>
<script src="js/demo-1.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/user-register.js"></script>
</body>
</html>
