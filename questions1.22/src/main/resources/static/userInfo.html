<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <script src="js/vue.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
        .panel-body{
            border: 1px;
            margin: 0 auto;
            background:linear-gradient(#fff1eb,#ace0f9);
            width: 50%;
            cellpadding:"5px";
            cellspacing:"0";
        }
        .form-group{
            width: 50%;
            margin-left: 40%;
        }
		.threed{
        color: #fafafa;
        letter-spacing: 0;
        }
    </style>
</head>
<body background="img/bg.jpg">
<div>
    <h2><a href="select.html">选择科目</a> </h2>
</div>
<h2 class="threed" align="center">修改个人信息</h2>
<div class="panel-body" id="userInfoApp" >
    <!--修改资料表单开始-->
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-md-2 control-label">用户名：</label>
            <div class="col-md-8">
                <input id="username" type="text" class="form-control" v-bind:value="user.username">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">电话号码：</label>
            <div class="col-md-8">
                <input id="phone" type="text" class="form-control" placeholder="请输入电话号码" v-bind:value="user.phone">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">电子邮箱：</label>
            <div class="col-md-8">
                <input id="email" type="text" class="form-control" placeholder="请输入电子邮箱" v-bind:value="user.email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">性别：</label>
            <div class="col-md-8">
                <label class="radio-inline">
                    <input id="male" type="radio" name="gender" value="1" v-bind:checked="user.gender==1?'checked':''">男
                </label>
                <label class="radio-inline">
                    <input id="female" type="radio" name="gender" value="0" v-bind:checked="user.gender==0?'checked':''">女
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10" style="margin-left: 10px">
                <input v-on:click="changeInfo()" type="button" class="btn btn-primary" value="修改" />
            </div>
        </div>
    </form>
</div>
<div id = "test">
    <div class="form-group">
        <div class="col-md-8" >
            <p class="form-control" v-text="'正确题数: '+userData.acTotal">过题数: 0</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-8">
            <p class="form-control" v-text="'总做题数: '+userData.solvedTotal">通过率: 0</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-8">
            <p class="form-control" v-text="'通过率: '+userData.acTotal/userData.solvedTotal">通过率: 0</p>
        </div>
    </div>
</div>
<script src="js/user-info.js"></script>
</body>
</html>
