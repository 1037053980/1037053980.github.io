<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
<link href="css/normalize.css" type="text/css" rel="stylesheet">
<link href="css/css.css" rel="stylesheet" type="text/css">
<script src="js/vue.js"></script>

<title>登录</title>
</head>

<body class="logobg_style" background="/img/bg.jpg">
  	<div id="large-header" class="large-header login-page">
  		<canvas id="demo-canvas" width="1590" height="711"></canvas>
  		<div class="login-form">
  			<div class="login-content" id="loginApp">
  				<h1 class="title_name">账户登录</h1>
  				<form  role="form" id="form_login" class="login_padding">
				<div class="form-group clearfix">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_user"></i>
						</div>
						<input type="text" class="form-control" name="username" id="username" placeholder="手机号" autocomplete="off">
					</div>

				</div>

				<div class="form-group clearfix">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_password"></i>
						</div>

						<input type="password" class="form-control" name="password" id="password" placeholder="密码" autocomplete="off">
					</div>

				</div>
                  <div class="tishi"></div>
				<div class="form-group">
					<input type="button" class="btn btn-danger btn-block btn-login" v-on:click="login()" value="登录">
				</div>
				<div class=" textright"><a href="register.html" class="forget">立即注册</a></div>
				<!-- Implemented in v1.1.4 -->				<div class="form-group">
					
				</div>
			</form>
  			</div>
  			
  		</div>
  	</div>
  	
<script src="js/TweenLite.min.js"></script>
<script src="js/EasePack.min.js"></script>
<script src="js/demo-1.js"></script>
<script src="js/user-login.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
